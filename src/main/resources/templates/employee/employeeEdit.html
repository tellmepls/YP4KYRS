<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text="Редактирование + ' ' + ${employee.surname} + ${employee.name} + ${employee.middleName}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <div th:insert="headers/head :: osnova"></div>
</head>
<body>
<div th:each="el: ${employee}" >
  <form method="post">
    <label>
      <input th:field="*{employee.surname}" name="surname" type="text" placeholder="Фамилия" th:value="${employee.surname}" class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('employee.surname')}" th:errors="*{employee.surname}" style="color: red"></div><br>

      <input th:field="*{employee.name}" name="name" type="text" placeholder="Имя" th:value="${employee.name}" class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('employee.name')}" th:errors="*{employee.name}" style="color: red"></div><br>

      <input th:field="*{employee.middleName}" name="middleName" type="text" placeholder="Отчество" th:value="${employee.middleName}" class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('employee.middleName')}" th:errors="*{employee.middleName}" style="color: red"></div><br>

      <input th:field="*{employee.passport}" name="passport" type="text" maxlength="11" placeholder="Серия/номер паспорта " th:value="${employee.passport}" class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('employee.passport')}" th:errors="*{employee.passport}" style="color: red"></div><br>

      <input th:field="*{employee.birthday}" name="birthday" type="text" placeholder="гггг-мм-дд" th:value="${employee.birthday}" class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('employee.birthday')}" th:errors="*{employee.birthday}" style="color: red"></div><br><br>

      <input type="submit" value="Подтвердить" class="btn btn-info"  style="margin:10px;background:lightblue">
    </label>
  </form>
  <a class="btn" style="background:lightblue; margin:10px" th:href="'/employee/employeeDetails/' + ${el.getId()}" >Back</a>
</div>
</body>
</html>
